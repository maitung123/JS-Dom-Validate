<body>
    <script>
        function is_acount(str) {
        regexp = /^[_a-z0-9]{6,}$/;
        if (regexp.test(str)) {
            return true;
        } 
        return false;
}
var acount = "123abc_"
    console.log(is_acount(acount));
    acount = "_abc123";
    console.log(is_acount(acount));
    acount = "1234";
    console.log(is_acount(acount));
    </script>
</body>
</html>
