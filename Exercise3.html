<body>
    <script>
        function is_email(str) {
        regexp = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
        if (regexp.test(str)) {
            return true;
        } 
        return false;
}
var mail = "a@gmail.com"
    console.log(is_email(mail));
    mail = "ava123@gmail.com";
    console.log(is_email(mail));
    mail = "ava123@gmail.";
    console.log(is_email(mail));
    </script>
</body>
</html>
